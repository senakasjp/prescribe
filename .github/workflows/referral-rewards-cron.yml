name: Referral Rewards Cron

on:
  schedule:
    - cron: "15 */6 * * *"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run without writing changes"
        required: false
        default: false
        type: boolean
      max_candidates:
        description: "Max candidate doctors to scan"
        required: false
        default: "1000"
        type: string

permissions:
  contents: read

concurrency:
  group: referral-rewards-cron
  cancel-in-progress: false

jobs:
  reconcile_referral_rewards:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: functions/package-lock.json

      - name: Install Functions dependencies
        run: npm ci --prefix functions

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRESCRIBE_7E1E8 }}

      - name: Reconcile referral rewards
        env:
          FIREBASE_PROJECT_ID: prescribe-7e1e8
        run: |
          MAX_INPUT="${{ inputs.max_candidates }}"
          MAX_VALUE="${MAX_INPUT:-1000}"
          ARGS="--max=${MAX_VALUE}"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi

          node functions/scripts/reconcileReferralRewards.cjs $ARGS
